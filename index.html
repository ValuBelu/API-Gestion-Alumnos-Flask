<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Alumnos</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        table { width: 80%; border-collapse: collapse; margin-top: 20px; background-color: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #009688; color: white; }
    </style>
</head>
<body>

    <h1>Listado de Alumnos</h1>
    
    <div class="formulario-container">
        <h3>Ingresar Nuevo Alumno</h3>
        <form id="formulario-alumno">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="text" id="materia" placeholder="Materia" required>
            <input type="number" id="nota" placeholder="Nota (ej. 8.5)" step="0.1" required>
            <button type="submit">Agregar Alumno</button>
        </form>
    </div>

    <table>
        <h2>Tabla de alumnos</h2>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Materia</th>
                <th>Nota</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-alumnos-body">
            <tr><td colspan="5">Cargando datos...</td></tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
